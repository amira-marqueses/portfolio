    <h1 class="center" style="font-weight: bold;">Contact Me</h1>
        <div class="container">
          <div class="text-container1" style="margin-top: -70px;">
            <p>If you’re interested in working together, have a project in mind, or just want to connect, feel free to reach out using the links or message below. I’m always open to new opportunities and meaningful conversations!</p>
        </div>
        <div class="contact-container" style="margin-top: 0px; margin-bottom: 0px;">
          <a href="https://github.com/amira-marqueses">
            <img src="images/github.png" class="circle-container">
          </a>
          <a href="https://www.linkedin.com/in/ara-marqueses-326774360/">
            <img src="images/linkedin.png" class="circle-container">
          </a>
        </div> 
      <section class="contactSection custom-section" style="margin-top: 0px; margin-bottom: 0px;"">
          <div class="formContainer mx-auto" style="max-width: 500px; background-color: transparent; margin-top: 0px;">
            <form class="contact-form">
              <div class="row g-3 mb-3">
                <div class="col-md-6 text-start">
                  <label for="name" class="form-label fw-semibold" style="font-family: National Park;">Name:</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter your Name" required>
                </div>
                <div class="col-md-6 text-start">
                  <label for="email" class="form-label fw-semibold" style="font-family: National Park;">Email:</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
              </div>
              <div class="mb-3 text-start">
                <label for="message" class="form-label fw-semibold" style="font-family: National Park;">Message:</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Write a message" required></textarea>
              </div>
              <div class="text-start">
                <button type="submit" class="btn btn-dark rounded-pill px-4" style="background-color: #4a4458; font-family: National Park;">Send</button>
              </div>
            </form>
          </div>
      </section>
      <script src="script.js"></script>
